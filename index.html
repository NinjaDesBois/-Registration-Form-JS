<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="stylesheet.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <title>Form Validator</title>
</head>

<body>
    <div class=" d-flex flex-column justify-content-center align-items-center" style="height: 100vh;">
        <form id="form" class="form w-25 principal">
            <h2 class="my-5">Register With Us</h2>
            <div class="form d-flex flex-column my-3 mx-4">
                <label for="username">Username</label>
                <input type="text " id="username" placeholder="Enter username " class="p-2" />
                <small id="confirmation1"></small>
            </div>
            <div class=" form d-flex flex-column my-3 mx-4">
                <label for="email">Email</label>
                <input type="text " id="email" placeholder="Enter email " class="p-2" />
                <small id="confirmation2"></small>
            </div>
            <div class="form d-flex flex-column my-3 mx-4">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password " class="p-2" />
                <small id="confirmation3"></small>
            </div>
            <div class="form d-flex flex-column my-3 mx-4">
                <label for="password2 ">Confirm Password</label>
                <input type="password" id="password2" placeholder="Enter password again " class="p-2" />
                <small id="confirmation4"></small>
            </div>
            <div class="d-flex justify-content-center ">
                <button type="submit " class="w-100 mx-4 mt-3 mb-5 p-2 ">Submit</button>
            </div>
        </form>
    </div>

    <script src="script.js "></script>
</body>

</html>
